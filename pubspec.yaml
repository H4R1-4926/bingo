name: bingo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  audioplayers: ^6.0.0
  bloc: ^8.1.4
  change_app_package_name: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.14.3
  flutter_layout_grid: ^2.0.7
  flutter_native_splash: ^2.4.6
  freezed_annotation: ^2.4.1
  google_mobile_ads: ^5.3.1
  lottie: ^3.1.2
  shared_preferences: ^2.3.1

dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/img/bingo_logo.png"
  adaptive_icon_background: "#4D878F"
  image_path_android: "assets/img/bingo_logo.png"
  adaptive_icon_foreground: "assets/img/bingo_logo.png"

flutter_native_splash:
  color: "#4D878F"
  image: assets/img/bingo_splash.png
  android: true
  ios: false
  fullscreen: true
  
  android_gravity: center
  
  web: false
  android_12: 
    image: assets/img/bingo_splash.png
    color: "#4D878F"
   
    
  

flutter:
  uses-material-design: true
  assets:

    - assets/img/
    - assets/lottie/
    - assets/music/
